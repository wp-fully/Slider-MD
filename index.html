<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سليدر احترافي بـ HTML و CSS و JS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: #fff;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 300px;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
    }

    .slide:nth-child(1) {
      background: #3498db;
    }
    .slide:nth-child(2) {
      background: #e74c3c;
    }
    .slide:nth-child(3) {
      background: #2ecc71;
    }

    .slider-controls button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
      font-size: 20px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .slider-dots {
      text-align: center;
      margin: 15px 0;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #bbb;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-bottom:20px;">سليدر احترافي بـ HTML و CSS و JS</h2>

  <div class="slider-container">
    <div class="slider-wrapper">
      <div class="slide active">الصورة 1</div>
      <div class="slide">الصورة 2</div>
      <div class="slide">الصورة 3</div>
    </div>

    <div class="slider-controls">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <div class="slider-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    const sliderWrapper = document.querySelector(".slider-wrapper");
    let currentIndex = 0;

    function updateSlider(index) {
      sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    function nextSlide() {
      // currentIndex = (currentIndex + 1) % slides.length;
      currentIndex = (currentIndex + 1) 
            if (currentIndex >= slides.length) {
        currentIndex = 0
      }
      updateSlider(currentIndex);
    }

    function prevSlide() {
      // currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      currentIndex = (currentIndex - 1 + slides.length) w
            if (currentIndex <= slides.length) {
        currentIndex = 0
      }
      updateSlider(currentIndex);
    }

    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);

    dots.forEach(dot => {
      dot.addEventListener("click", (e) => {
        currentIndex = parseInt(e.target.dataset.index);
        updateSlider(currentIndex);
      });
    });

    // دعم السحب بالماوس
    let startX = 0;
    sliderWrapper.addEventListener("mousedown", (e) => {
      startX = e.clientX;
    });

    sliderWrapper.addEventListener("mouseup", (e) => {
      let endX = e.clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });
  </script>
</body>
</html>
